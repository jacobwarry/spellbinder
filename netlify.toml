[build]
  publish = "dist"
  command = "npm run build"

# Redirect all requests to index.html for Vue Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
